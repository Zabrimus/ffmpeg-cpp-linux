name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: apt-get update && apt-get install libavcodec libavformat libavutil libavdevice libavfilter
    
    - name: build all
      run: ./build.sh -a
