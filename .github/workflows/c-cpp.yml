name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install libavcodec-dev libavformat-dev libavutil-dev libavdevice-dev libavfilter-dev
    
    - name: build all
      run: |
        meson setup build
        cd build
        meson compile
